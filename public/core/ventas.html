	<script type="text/javascript"> 
		if(!localStorage.getItem('login')){
			window.location="../"; 
		}else{
			$(".username").html(localStorage.getItem('usuario'));
		}
	</script>
	<script type="text/javascript"> 
		function logout(){
			localStorage.setItem('usuario','');
			localStorage.setItem('login','');
			window.location="../"; 
		}
	</script>
	<script>
	function loading(elemento){
		$("#"+elemento).html('<img src="images/core/loading.gif" width="100px" class="img-responsive  center-block">');
	}
</script>
	<script>
		function ocultar(elemento){
			$("#"+elemento).slideUp("fast");
		}
	</script>
	<script>
		function ocultar_now(elemento){
			$("#"+elemento).hide();
		}
	</script>
	<script>
		function mostrar(elemento){
			$("#"+elemento).slideDown("fast");
		}
	</script>
	<script>
		function mostrar_now(elemento){
			$("#"+elemento).show();
		}
	</script>
	<!--DEL ARCHIVO-->
	<script>
	function cargar_data(){
		loading('data');
		$.ajax({                        
		   type: "GET",                 
		   url: "../sells/",                     
		   data: $("#formulario").serialize(), 
		   success: function(data){
				alert('Obtuve todas las ventas');
				/*var obj = JSON.parse(data);
				for(var i=0;i<count(data);i++){

				}*/
				$("#data").html(data);
		   },
		   error: function (request, status, error) {
				alert(request.responseText);
		  }
		});
	}
	$(document).on('ready',cargar_data());
</script>
